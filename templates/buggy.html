{% extends "base.html" %}

{% block content %}

  <h1>Buggy</h1>

  <table>
    <tr>
      <td>ID:</td> <td> {{ buggy['id'] }} </td>
    </tr>
    <tr>
      <td>Wheels:</td> <td> {{ buggy['qty_wheels'] }} </td>
    </tr>
    <tr>
      <td>Flag colour:</td> <td> {{ buggy['flag_color'] }} </td>
    </tr>
    <tr>
      <td>Antibiotic:</td> <td> {% if buggy['antibiotic'] == 1 %} True {% else %} False {% endif %} </td>
    </tr>
  </table>

  <p>
    <a href="/" class="button">home</a>
  </p>

{% endblock %}
